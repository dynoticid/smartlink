<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynotic Artists</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif;}
html,body{height:100%;width:100%;background:linear-gradient(160deg,#3b0764,#6d28d9,#7e22ce);background-size:400% 400%;animation:aurora 15s ease-in-out infinite;display:flex;flex-direction:column;align-items:center;color:#f5f3ff;}
@keyframes aurora{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
h1{margin:25px 0;font-size:clamp(2rem,6vw,3rem);text-align:center;text-shadow:0 0 15px rgba(0,0,0,0.25);}
.search-box{width:90%;max-width:420px;border-radius:18px;padding:12px 18px;background:rgba(255,255,255,0.12);border:1px solid rgba(255,255,255,0.2);backdrop-filter:blur(12px);box-shadow:0 0 15px rgba(0,0,0,0.25);margin-bottom:20px;transition:all 0.3s ease;}
.search-box input{width:100%;border:none;outline:none;background:transparent;color:#fff;font-size:1rem;padding:8px 0;}
.list-container{width:90%;max-width:420px;flex-grow:1;overflow-y:auto;-webkit-overflow-scrolling:touch;}
ul{list-style:none;padding:0;margin:0;}
li{height:50px;display:flex;align-items:center;padding:0 16px;border-radius:14px;backdrop-filter:blur(6px);background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.12);font-weight:600;margin-bottom:8px;transition:all 0.25s ease;opacity:0;transform:translateY(10px);}
li.show{opacity:1;transform:translateY(0);}
li a{text-decoration:none;color:#fff;width:100%;display:block;}
li mark{background:rgba(196,181,253,0.5);border-radius:4px;color:#fff;}
.no-result{text-align:center;margin-top:20px;color:#f0a;display:none;}
.pagination{display:flex;gap:10px;margin:15px 0;}
.pagination button{padding:8px 14px;border:none;border-radius:8px;background:rgba(255,255,255,0.12);color:#fff;cursor:pointer;font-weight:600;transition:all 0.25s ease;}
.pagination button:hover{background:rgba(255,255,255,0.25);}
.pagination button:disabled{opacity:0.4;cursor:not-allowed;}
footer{padding:15px 10px;font-size:0.85rem;color: rgba(255,255,255,0.6);text-align:center;}
</style>
</head>
<body>

<h1>Search Your Artist</h1>
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Cari nama artis...">
</div>

<div class="list-container">
  <ul id="artistList"></ul>
</div>
<p class="no-result" id="noResult">Artis tidak ditemukan.</p>

<div class="pagination">
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<footer>Â© 2025 Dynotic ID</footer>

<script>
// Daftar artis dengan Darna Gvndy, gfrxP, heyDarryl ditambahkan
let artists = [
"ABIL Tramaker",
"ALFIN FVNKY",
"Ayuz Fvnky",
"Bngnil Porects",
"Derill Nine",
"Darna Fvnky",
"Darna Gvnby",  // link khusus
"FEBRI DTM",
"Ganz Neverdie",
"HAMXZTEEN",
"Hndra SOPAN",
"ILHAM RMX SG",
"Ilham Sopan Rmx",
"Itsme Ilham",
"Itsmeards",
"Iyanz`Wolf",
"Riski Sumatra",
"Refan SFX",
"Shraa NeverDIE",
"SRVLR RMX",
"SUKAPARTY",
"XDYNZ",
"ZANVIR",
"ZallETM",
"Zanrmx",
"Zan Fvnky Rmx",
"gfrxP",
"heyDarryl",
"It'smefajar",
"i5vR",
];

// Urutkan abjad
artists.sort((a,b)=>a.toLowerCase().localeCompare(b.toLowerCase()));

const itemsPerPage = 10;
let currentPage = 1;
let filteredArtists = [...artists];

const artistList = document.getElementById('artistList');
const searchInput = document.getElementById('searchInput');
const noResult = document.getElementById('noResult');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

// Render artis per page
function renderArtists(){
  artistList.innerHTML = '';
  const start = (currentPage-1)*itemsPerPage;
  const end = start + itemsPerPage;
  const pageItems = filteredArtists.slice(start,end);

  if(pageItems.length===0){ noResult.style.display='block'; } else { noResult.style.display='none'; }

  pageItems.forEach(name=>{
    const li = document.createElement('li');
    // Darna Gvndy link khusus
    const link = name==="Darna Gvnby" ? "https://dynoticid.github.io/darnagvndylink/" : "https://dynoticid.github.io/home/";
    li.innerHTML = `<a href="${link}" target="_blank">${name}</a>`;
    artistList.appendChild(li);
    requestAnimationFrame(()=>li.classList.add('show'));
  });

  prevBtn.disabled = currentPage===1;
  nextBtn.disabled = currentPage>=Math.ceil(filteredArtists.length/itemsPerPage);
}

// Search dengan debounce
let searchTimeout;
searchInput.addEventListener('input',()=>{
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(()=>{
    const query = searchInput.value.toLowerCase();
    filteredArtists = artists.filter(a=>a.toLowerCase().includes(query));
    currentPage=1;
    renderArtists();
  },150);
});

// Pagination
prevBtn.addEventListener('click',()=>{
  if(currentPage>1){currentPage--;renderArtists();}
});
nextBtn.addEventListener('click',()=>{
  if(currentPage<Math.ceil(filteredArtists.length/itemsPerPage)){currentPage++;renderArtists();}
});

// Render awal
renderArtists();
</script>

</body>
</html>
