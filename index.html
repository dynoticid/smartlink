<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynotic Smartlink</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif;}
html,body{height:100%;width:100%;background:linear-gradient(160deg,#3b0764,#6d28d9,#7e22ce);background-size:400% 400%;animation:aurora 15s ease-in-out infinite;display:flex;flex-direction:column;align-items:center;color:#f5f3ff;}
@keyframes aurora{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
h1{margin:25px 0;font-size:clamp(2rem,6vw,3rem);text-align:center;text-shadow:0 0 15px rgba(0,0,0,0.25);}
.search-box{width:90%;max-width:420px;border-radius:18px;padding:12px 18px;background:rgba(255,255,255,0.12);border:1px solid rgba(255,255,255,0.2);backdrop-filter:blur(12px);box-shadow:0 0 15px rgba(0,0,0,0.25);margin-bottom:20px;transition:all 0.3s ease;}
.search-box input{width:100%;border:none;outline:none;background:transparent;color:#fff;font-size:1rem;padding:8px 0;}
.search-box:focus-within{background:rgba(255,255,255,0.18);box-shadow:0 0 20px rgba(167,139,250,0.4);}
.list-container{width:90%;max-width:420px;flex-grow:1;overflow-y:auto;-webkit-overflow-scrolling:touch;}
ul{list-style:none;padding:0;margin:0;}
li{height:50px;display:flex;align-items:center;padding:0 16px;border-radius:14px;backdrop-filter:blur(6px);background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.12);font-weight:600;margin-bottom:8px;transition:all 0.25s ease;}
li:hover{background:rgba(255,255,255,0.15);transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,0,0,0.25);}
li a{text-decoration:none;color:#fff;width:100%;display:block;}
li mark{background:rgba(196,181,253,0.5);border-radius:4px;color:#fff;}
.no-result{text-align:center;margin-top:20px;color:#f0a;display:none;}
footer{padding:15px 10px;font-size:0.85rem;color: rgba(255,255,255,0.6);text-align:center;}
@media(max-width:500px){.search-box,.list-container{max-width:100%;}}
</style>
</head>
<body>

<h1>Search Your Artist</h1>
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Cari nama artis...">
</div>

<div class="list-container">
  <ul id="artistList"></ul>
</div>
<p class="no-result" id="noResult">Artis tidak ditemukan.</p>

<footer>Â© 2025 Dynotic ID</footer>

<script>
// Daftar artis unik
const artists = [
"Drilz","Arhaa","Itsmeards","Derill Nine","Hery Fvnky","Malumbi","Evanias","Vallen Umbu","XDYNZ","Shraa NeverDIE",
"ALFIN FVNKY","Ganz Neverdie","Riski Sumatra","Refan SFX","Iyan Rmx","Darna Fvnky","FajarFvnky","ABIL Tramaker",
"SRVLR RMX","Bngnil Porects","Hndra SOPAN","Ayuz Fvnky","i5vR","Huynh Trmaker","DJ FEBRI DTM","ZANVIR","ILHAM RMX SG",
"Zanrmx","DJ Ryyuu","GifFari Rmx","Zan Fvnky Rmx","SUKAPARTY","HAMXZTEEN","It'smefajar","Ilham Sopan Rmx","Iyanz`Wolf",
"Itsme Ilham","ZallETM"
];

const searchInput = document.getElementById('searchInput');
const artistList = document.getElementById('artistList');
const noResult = document.getElementById('noResult');

function renderList(filter='') {
  artistList.innerHTML='';
  const filtered = artists.filter(a=>a.toLowerCase().includes(filter.toLowerCase()));
  if(filtered.length===0){ noResult.style.display='block'; return; } else { noResult.style.display='none'; }

  filtered.forEach(name=>{
    const li=document.createElement('li');
    const regex = new RegExp(`(${filter})`,'gi');
    const displayName = name.replace(regex,'<mark>$1</mark>');
    li.innerHTML=`<a href="https://dynoticid.github.io/home/">${displayName}</a>`;
    artistList.appendChild(li);
  });
}

// Render awal
renderList();

searchInput.addEventListener('input',()=>{ renderList(searchInput.value); });
</script>

</body>
</html>
